<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加|修改考试场次</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>考试场次</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="example">
    <input type="hidden" id="id" name="id" autocomplete="off" class="layui-input">
    <input type="hidden" id="teacherId" name="teacherId" autocomplete="off" class="layui-input">
    <input type="hidden" id="subjectId" autocomplete="off" class="layui-input">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">考试科目</label>
            <div class="layui-input-inline">
                <select name="subjectId" id="subject" lay-verify="required" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">考生人数</label>
            <div class="layui-input-inline">
                <input type="text" name="studentNum" id="studentNum" lay-verify="required|studentNum"
                       lay-reqtext="请设置考生人数" autocomplete="off" placeholder="请设置考生人数" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">考试时长</label>
        <div class="layui-input-inline">
            <input type="text" name="duringTime" id="duringTime" lay-verify="required|duringTime"
                   lay-reqtext="请设置考试时长" autocomplete="off" placeholder="请设置考试时长" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">分钟</div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">起止时间</label>
            <div class="layui-input-inline">
                <input type="text" name="beginTime" id="beginTime" lay-verify="required" lay-reqtext="请设置考试开始时间"
                       placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">—</div>
            <div class="layui-input-inline">
                <input type="text" name="endTime" id="endTime" lay-verify="required" lay-reqtext="请设置考试结束时间"
                       placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
        </div>
    </div>
</form>

<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate;

        layui.$.ajax({
            url: 'examnieeInfo/getSubject.do',
            success: function (result) {
                if (result.code === 0) {
                    var subjectList = result.data;
                    for (var subject of subjectList) {
                        if (layui.$('#subjectId').val() == subject.subjectId) {
                            layui.$('#subject').append('<option value="' + subject.subjectId + '" selected>' + subject.subjectName + '</option>');
                        } else {
                            layui.$('#subject').append('<option value="' + subject.subjectId + '">' + subject.subjectName + '</option>');
                        }
                    }
                    form.render('select');
                } else {
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    layer.msg('查询学科列表失败', {time: 1000}, function () {
                        parent.layer.close(index); //再执行关闭
                    });
                }
            }
        });

        //设置日期格式
        laydate.render({
            elem: '#beginTime'
            , type: 'datetime'
        });
        laydate.render({
            elem: '#endTime'
            , type: 'datetime'
        });

        //自定义验证规则
        form.verify({
            studentNum: [
                /^[1-9]\d*$/
                , '考生人数必须为正整数'
            ]
            , duringTime: [
                /^[1-9]\d*$/
                , '考试时长必须为正整数'
            ]
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            var url;
            if (data.field.id === '') {
                url = 'examSession/insertExamSession.do';
            } else {
                url = 'examSession/updateExamSession.do';
            }
            layui.$.ajax({
                url: url,
                type: 'post',
                data: data.field,
                success: function (result) {
                    if (result.code === 0) {
                        layer.msg(result.msg, {time: 1000}, function () {
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                            parent.location.reload();
                        });
                    } else {
                        layer.msg('操作失败', {time: 1000});
                    }
                }
            });
            return false;
        });


    });
</script>

</body>
</html>
