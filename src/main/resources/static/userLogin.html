<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
	<body>
		<form class="layui-form" action="">
				 <div class="layui-form-item">
				   <label class="layui-form-label">身份证登录</label>
				   <div class="layui-input-block">
					 <input type="text" name="idCard" lay-verify="identity" lay-reqtext="身份证是必填项" placeholder="请输入" autocomplete="off" class="layui-input">
				   </div>
				 </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">密码</label>
			    <div class="layui-input-block">
			      <input type="password" name="password" lay-verify="pass" lay-reqtext="密码都不要啦？" placeholder="请输入" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			    <div class="layui-form-item">
			      <div class="layui-input-block">
			          <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即登录</button>
			          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
					  <a href="userRegister.html" class="layui-btn layui-btn-warm">没有账号？点我注册吧</a>
			      </div>
			    </div>
	    </form>
	<script src="layui/layui.js" charset="utf-8"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
	  var form = layui.form
	  ,layer = layui.layer
	  ,layedit = layui.layedit
	  ,laydate = layui.laydate;
	  
	  //日期
	  laydate.render({
	    elem: '#date'
	  });
	  laydate.render({
	    elem: '#date1'
	  });
	  
	  //创建一个编辑器
	  var editIndex = layedit.build('LAY_demo_editor');
	 
	  //自定义验证规则
	  form.verify({
	    title: function(value){
	      if(value.length !== 18){
	        return '身份证至少得18位';
	      }
	    }
	    ,pass: [
	      /^[\S]{6,12}$/
	      ,'密码必须6到12位，且不能出现空格'
	    ]
	    ,content: function(value){
	      layedit.sync(editIndex);
	    }
	  });
	  
	  //监听提交
	  form.on('submit(demo1)', function(data){
	    // layer.alert(JSON.stringify(data.field), {
	    //   title: '最终的提交信息'
	    // })

		  layui.$.ajax({
			  type:"post",
			  url:"examnieeInfo/userLogin.do",
			  data:JSON.stringify(data.field),
			  contentType:"application/json",
			  success:function (res) {
			  	// alert(res.data)
			  	if (res.code == 0){
				  window.location.href="menu.html?idCard="+res.data.idCard;
			  	}else {
			  		alert("用户名或密码错误请重新登录")
				}
			  }
		  })
	    return false;
	  });
	});
	</script>
	
	</body>
	</html>
