<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>考试场次详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>考试场次</legend>
</fieldset>

<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">考试科目</label>
        <div class="layui-input-inline">
            <input type="text" name="subjectName" id="subjectName" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">申请老师</label>
        <div class="layui-input-inline">
            <input type="text" name="teacherName" id="teacherName" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">考试时长</label>
        <div class="layui-input-inline">
            <input type="text" name="duringTime" id="duringTime" class="layui-input" readonly>
        </div>
        <div class="layui-form-mid layui-word-aux">分钟</div>
    </div>
</div>

<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">起止时间</label>
        <div class="layui-input-inline">
            <input type="text" name="beginTime" id="beginTime" class="layui-input" readonly>
        </div>
        <div class="layui-form-mid">—</div>
        <div class="layui-input-inline">
            <input type="text" name="endTime" id="endTime" class="layui-input" readonly>
        </div>
    </div>
</div>

<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">考生人数</label>
        <div class="layui-input-inline">
            <input type="text" name="studentNum" id="studentNum" class="layui-input" readonly>
        </div>
    </div>
</div>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script src="layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , height: 'full-20'
            , url: 'examSession/examSessionList.do'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['exports', 'print']
            , title: '考试场次表'
            , cols: [[
                {type: 'numbers', fixed: 'left'}
                , {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', fixed: 'left', sort: true, hide: true}
                , {field: 'subjectId', title: '科目ID', sort: true, hide: true}
                , {field: 'subjectName', title: '科目', sort: true, templet: '<div>{{d.subject.subjectName}}</div>'}
                , {field: 'teacherId', title: '申请老师ID', sort: true, hide: true}
                , {field: 'teacherName', title: '申请老师', sort: true, templet: '<div>{{d.teacher.username}}</div>'}
                , {field: 'studentNum', title: '考生人数', sort: true}
                , {field: 'duringTime', title: '考试时长(分钟)', sort: true}
                , {field: 'beginTime', title: '开始时间', sort: true}
                , {field: 'endTime', title: '结束时间', sort: true}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo'}
            ]]
            , page: true
        });
    });
</script>

</body>
</html>
