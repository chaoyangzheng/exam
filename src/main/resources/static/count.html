<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>统计管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>成绩统计</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">各科目平均分</div>
                <div class="layui-card-body">
                    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                    <div id="subjectAverageScore" style="height:600px;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">各科目最高分</div>
                <div class="layui-card-body">
                    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                    <div id="subjectMaxScore" style="height:600px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="layui/layui.js" charset="utf-8"></script>
<script src="echarts-4.4.0/echarts.min.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['element', 'layer'], function () {
        //平均分
        layui.$.ajax({
            url: 'count/allSubjectAverageScore.do',
            success: function (result) {
                var data = result.data;
                var dataNames = [];
                var dataValues = [];
                for (var subject of data) {
                    dataNames.push(subject.subjectName);
                    dataValues.push(subject.score);
                }

                // 基于准备好的dom，初始化echarts实例
                var subjectAvgChart = echarts.init(document.getElementById('subjectAverageScore'), 'light');

                // 指定图表的配置项和数据
                var option = {
                    tooltip: {},
                    xAxis: {
                        data: dataNames
                    },
                    yAxis: {
                        name: '平均分',
                        max: 100
                    },
                    series: [{
                        name: '平均分',
                        type: 'bar',
                        data: dataValues
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                subjectAvgChart.setOption(option);
            }
        });

        //最高分
        layui.$.ajax({
            url: 'count/allSubjectMaxScore.do',
            success: function (result) {
                var data = result.data;
                var dataNames = [];
                var dataValues = [];
                for (var subject of data) {
                    dataNames.push(subject.subjectName);
                    dataValues.push(subject.score);
                }

                // 基于准备好的dom，初始化echarts实例
                var subjectMaxScore = echarts.init(document.getElementById('subjectMaxScore'), 'light');

                // 指定图表的配置项和数据
                var option = {
                    tooltip: {},
                    xAxis: {
                        data: dataNames
                    },
                    yAxis: {
                        name: '最高分',
                        max: 100
                    },
                    series: [{
                        name: '最高分',
                        type: 'bar',
                        data: dataValues
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                subjectMaxScore.setOption(option);
            }
        });
    });
</script>

</body>
</html>
